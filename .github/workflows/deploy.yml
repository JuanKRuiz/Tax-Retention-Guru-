name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies ðŸ”§
        run: npm ci

      - name: Build ðŸ—ï¸
        run: npm run build
        env:
          # Si necesitas inyectar variables en el build, hazlo aquÃ­.
          # Nota: Para secrets reales, usa ${{ secrets.TU_SECRET }}
          # y configÃºralos en Settings > Secrets and variables > Actions
          VITE_API_KEY_PLACEHOLDER: "build_process" 

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # La carpeta que genera el build
          branch: gh-pages # La rama donde se publica
          clean: true # Borra archivos viejos en gh-pages
